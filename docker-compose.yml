version: '3.8'

services:
  # Twilio 专属数据库
  twilio_db:
    image: postgres:15-alpine
    container_name: twilio_db
    restart: always
    environment:
      POSTGRES_USER: twilio_user
      POSTGRES_PASSWORD: twilio_password
      POSTGRES_DB: twilio_database
      TZ: Asia/Kuala_Lumpur
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      # 外部连接端口 (给 pgAdmin 用的)
      - "127.0.0.1:5436:5432"
    networks:
      - twilio_net

  # Twilio App
  twilio_app:
    build: .
    container_name: twilio_app
    restart: always
    depends_on:
      - twilio_db
    env_file:
      - .env
    networks:
      - twilio_net
      - caddy_net

networks:
  twilio_net:
  caddy_net:
    external: true
